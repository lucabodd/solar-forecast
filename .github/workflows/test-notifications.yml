name: Build and Verify

# Trigger on every push to main branch
on:
  push:
    branches:
      - main
  # Allow manual workflow dispatch for testing
  workflow_dispatch:

jobs:
  build-and-verify:
    name: Build and Verify Compilation
    # Run on self-hosted Mac runner with custom label
    runs-on: [self-hosted, macOS, mac-notifications]

    # Timeout after 30 minutes (allows time for Mac to wake from sleep)
    timeout-minutes: 30

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for speed

      # Step 2: Setup application configuration
      - name: Setup application configuration
        run: |
          if [ -f ~/actions-runner-config/application.properties ]; then
            cp ~/actions-runner-config/application.properties config/application.properties
            chmod 600 config/application.properties
            echo "âœ“ Configuration file copied successfully"
          else
            echo "Error: ~/actions-runner-config/application.properties not found"
            echo "Please create this file following the setup instructions"
            exit 1
          fi

      # Step 3: Clear Go build cache (force fresh build)
      - name: Clear Go build cache
        run: go clean -cache -modcache -testcache

      # Step 4: Build application
      - name: Build application
        run: make build

      # Step 5: Commit binary to repository
      - name: Commit built binary
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add the binary
          git add bin/solar-forecast

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "âœ“ No changes to binary, skipping commit"
          else
            echo "ðŸ“¦ Binary changed, committing..."
            BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
            git commit -m "build: update binary [skip ci]" \
                       -m "Binary built from commit ${{ github.sha }}" \
                       -m "Built on: ${BUILD_DATE}" \
                       -m "ðŸ¤– Automated build by GitHub Actions"
            git push
            echo "âœ… Binary committed and pushed"
          fi

      # Step 6: Run tests
      - name: Run tests
        run: |
          if [ -n "$(find . -name '*_test.go' 2>/dev/null)" ]; then
            echo "Running Go tests..."
            go test ./... -v
          else
            echo "âœ“ No tests found, skipping test execution"
          fi

      # Step 7: Cleanup (always runs, even on failure)
      - name: Cleanup artifacts
        if: always()
        run: |
          echo "Cleaning up build artifacts..."
          rm -f config/application.properties
          echo "âœ“ Cleanup complete"

      # Step 8: Upload logs on failure
      - name: Upload debug logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 7
          if-no-files-found: ignore
